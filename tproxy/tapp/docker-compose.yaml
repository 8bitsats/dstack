services:
  tproxy:
    build:
      context: .
      dockerfile_inline: |
        FROM rust:1.84
        WORKDIR /app
        RUN apt-get update && apt-get install -y git build-essential libssl-dev protobuf-compiler libprotobuf-dev wireguard-tools iproute2 libclang-dev
        RUN git clone https://github.com/Dstack-TEE/dstack.git && \
            cd dstack && \
            git checkout afc0824
        WORKDIR /app/dstack/tproxy/tapp
        RUN apt-get install -y jq
        RUN cargo build --release -p tproxy
        COPY ./tproxy-entrypoint.sh /app/dstack/tproxy/tapp/
    entrypoint:
      - /app/dstack/tproxy/tapp/tproxy-entrypoint.sh
    command: ["/app/dstack/target/release/tproxy", "-c", "/etc/tproxy/tproxy.toml"]
    volumes:
      - /var/run/tappd.sock:/var/run/tappd.sock
      - tproxy-volume:/data
      - tproxy-conf:/etc/tproxy
      - rproxy-conf:/etc/rproxy
      - /tapp:/tapp
    network_mode: host
    privileged: true
    environment:
      - WG_ENDPOINT=${WG_ENDPOINT}
      - SRV_DOMAIN=${SRV_DOMAIN}
    depends_on:
      - certbot
  certbot:
    build:
      context: .
      dockerfile_inline: |
        FROM rust:1.84
        WORKDIR /app
        RUN apt-get update && apt-get install -y git build-essential libssl-dev protobuf-compiler libprotobuf-dev wireguard-tools iproute2 libclang-dev
        RUN git clone https://github.com/Dstack-TEE/dstack.git && \
            cd dstack && \
            git checkout tproxy-dev
        WORKDIR /app/dstack/tproxy/tapp
        RUN cargo build --release -p certbot-cli
        COPY ./certbot-entrypoint.sh /app/dstack/tproxy/tapp/
    entrypoint:
      - /app/dstack/tproxy/tapp/certbot-entrypoint.sh
    command: ["/app/dstack/target/release/certbot", "renew", "-c", "/etc/certbot/certbot.toml"]
    volumes:
      - rproxy-conf:/etc/rproxy
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CF_ZONE_ID=${CF_ZONE_ID}
      - SRV_DOMAIN=${SRV_DOMAIN}

volumes:
  tproxy-volume:
  tproxy-conf:
  rproxy-conf: